<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천상열차분야지도 인터랙티브 별자리 체험</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid #fff;
            border-radius: 10px;
            z-index: 100;
            transform: scaleX(-1);
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #info-panel.visible {
            opacity: 1;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        .season-indicator {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .season-indicator.visible {
            opacity: 1;
        }
        .control-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
        }
    </style>
    </head>
<body>
    <div id="container">
        <div id="intro-screen" style="
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            ">
            <h1 style="font-size: 48px; margin-bottom: 20px;">✨ 천상열차분야지도 체험 ✨</h1>
            <p style="font-size: 18px;">손을 준비하세요! 곧 시작합니다...</p>
            </div>

        <div class="loading" id="loading">
            <div>🔭 밤하늘을 준비 중...</div>
            <div id="loading-bar" style="width: 300px; height: 4px; background: rgba(255,255,255,0.3); margin: 10px 0; border-radius: 2px;">
                <div id="loading-fill" style="height: 100%; background: #4ae24a; width: 0%; transition: width 0.3s;"></div>
            </div>
            <div id="loading-details" style="font-size: 14px; color: #aaa;"></div>
        </div>
        
        <video id="video" autoplay playsinline muted></video>

        <div id="ui">
            <h3>🌟 천상열차분야지도 별자리 체험</h3>
            <p id="status">초기화 중...</p>
            <p><small>핀치 제스처로 별자리를 선택하세요</small></p>
        </div>
        
        <div id="info-panel">
            <h3 id="constellation-name"></h3>
            <p id="constellation-description"></p>
            <p id="constellation-season"></p>
        </div>
        
        <div class="season-indicator" id="season-indicator"></div>
        
        <div class="control-panel">
            <p>모드: <span id="interaction-mode">대기</span></p>
            <p>계절: <span id="selected-season">없음</span></p>
        </div>


    </div>

    <!-- 외부 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <!-- three.js SVGLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/SVGLoader.js"></script>

    <!-- 애플리케이션 스크립트 (순서 중요) -->
    <script src="js/constellationMain.js"></script>
</body>
</html>
